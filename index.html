<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 5th Month Anniversary!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4e1, #ffc1cc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgb(255, 81, 81);
      z-index: 10;
      animation: fadeIn 2s ease-out forwards, swing 4s infinite ease-in-out;
      opacity: 0;
      /* font size default desktop */
      font-size: 1rem; /* fallback for smaller screen */
    }

    .center-text h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .center-text p {
      font-size: 1.4em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes swing {
      0%, 100% { transform: translate(-50%, -50%) rotate(-3deg); }
      50% { transform: translate(-50%, -50%) rotate(3deg); }
    }

    .heart, .big-heart {
      position: absolute;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
    }

    .big-heart {
      width: 80px;
      height: 80px;
      opacity: 0.6;
      animation: floatUpBig 10s ease-in-out forwards;
    }

    .heart::before, .heart::after,
    .big-heart::before, .big-heart::after {
      content: '';
      position: absolute;
      background-color: inherit;
      border-radius: 50%;
    }

    .heart::before {
      width: 20px; height: 20px;
      top: -10px; left: 0;
    }

    .heart::after {
      width: 20px; height: 20px;
      top: 0; left: -10px;
    }

    .big-heart::before {
      width: 80px; height: 80px;
      top: -40px; left: 0;
    }

    .big-heart::after {
      width: 80px; height: 80px;
      top: 0; left: -40px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes floatUpBig {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-150vh) scale(1.8) rotate(45deg);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgb(185, 55, 55);
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* MEDIA QUERY untuk layar kecil (hp) */
    @media (max-width: 600px) {
      .center-text h1 {
        font-size: 5vw; /* skala font lebih besar di HP */
      }
      .center-text p {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>

  <div class="center-text">
    <h1>Happy 5th Month Anniversary ðŸ’•</h1>
    <p>Makasih yaa udah jadi yang terbaik!<br>
    Semoga kita langgeng terus sayangg ðŸ«¶</p>
  </div>

  <script>
    const heartColors = ['#ff4d4d', '#ff69b4', '#ff85a2', '#ff6f91', '#f48fb1', '#f06292'];

    function randomPosition() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      return { x, y };
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const { x, y } = randomPosition();
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    function createBigHeart() {
      const big = document.createElement('div');
      big.classList.add('big-heart');
      const { x, y } = randomPosition();
      big.style.left = `${x}px`;
      big.style.top = `${y}px`;
      big.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
      document.body.appendChild(big);
      setTimeout(() => big.remove(), 10000);
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      const { x, y } = randomPosition();
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 5000);
    }

    setInterval(createHeart, 300);
    setInterval(createBigHeart, 4000);
    setInterval(createSparkle, 800);
  </script>

</body>
</html>
